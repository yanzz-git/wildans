<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Wilson</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Wilson</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Content -->
  <section class="main-content">
    <div class="content-center" style="max-width: 500px; width: 100%;">
      <h2 class="name">Contact Me</h2>
      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Input Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Input Your Email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Input Your Message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </section>

</body>
</html>
